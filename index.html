<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect with JavaScript</title>
    <script>
        function redirectToPage() {
            window.location.href = "comics.html";
        }
    </script>
</head>
<body>
    <h1>Click the button to go to another page</h1>
    <button onclick="redirectToPage()">Go to Second Page</button>
</body>
</html>
