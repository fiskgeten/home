<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Comic Viewer</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="comics.css">
</head>
<body>
    <div class="comic-selector">
        <label for="comic-select">Choose a Comic:</label>
        <select id="comic-select"></select>
    </div>
    <div class="viewer">
        <img id="image-display" src="" alt="Comic Viewer">
    </div>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script src="comics.js"></script>
</body>
</html>
